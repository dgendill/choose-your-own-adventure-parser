<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
<body>
    <div id="header">
        <div id="header-inner" >
            <h1>Northern Colorado Virtual Spaces</h1>
            <h2>Namaqua Park</h2>
            <a class="dg-logo" href="https://dgendill.com" target="_blank">
              <img src="/images/dg-logo.svg" alt="Virtual Spaces by Dominick Gendill">
            </a>
        </div>
    </div>
    <div id="wrapper">
        <div id="suggestions-wrapper">
            <ul id="suggestions">
            </ul>
        </div>
        <div id="content-wrapper">
            <form style="display:none;" id="commandArea">
                <input tabindex="1" placeholder="What would you like to do?" autocomplete="off" autofocus="true" id="textarea"></input>
            </form>
            <div id="content"></div>
        </div>
    </div>
</body>
</html>
