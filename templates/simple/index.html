<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="game.json" id="gamejson" type="application/json"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
<body>
    
  <script id="story-template" type="text/mustache">
    <div class="story-item">
      <b>{{command}}</b>
      <div class="fadein">
        {{content}}
      </div>
    </div>
  </script>

  <script id="story-suggestion-template" type="text/mustache">
    <li>
      <button data="{{label}}">{{label}}</button>
    </li>
  </script>


  <div id="wrapper">
      <div id="suggestions-wrapper">
          <ul id="suggestions"></ul>
      </div>
      <div id="content-wrapper">
          <form style="display:none;" id="commandArea">
              <input tabindex="1" placeholder="What would you like to do?" autocomplete="off" autofocus="true" id="textarea"></input>
          </form>
          <div id="content"></div>
      </div>
  </div>
    
</body>
</html>
